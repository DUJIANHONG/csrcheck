$(function () {
    $.ajax({
        "url": "company/companylist",
        "type": "get",
        "dataType": "json",
        "success": function (json) {
            if (json.state == 2000) {
                let list = json.data;
                console.log("count=" + list.length);
                for (let i = 0; i < list.length; i++) {
                    console.log(list[i].name);
                    let html = '<tr role="row">'
                        + '<th style="display: none">id</th>'
                        + '<th>company_name</th>'
                        + '<th>company_address</th>'
                        + '<th>type_ownership</th>'
                        + '<th>main_business</th>'
                        + '<th>certificate_id</th>'
                        + '<th>strategic_focus</th>'
                        + '<th>listed_unlisted</th>'
                        + '<th>ten_shareholders</th>'
                        + '<th>introduction_controller_id</th>'
                        + '<th>company_ranking</th>'
                        + '<th>business_license</th>'
                        + '<th>product_name</th>'
                        + '<th>business_license</th>'
                        + '<th>certificate_no</th>'
                        + '<th>user_name</th>'
                        + '</tr>';

                    html = html.replace('id', list[i].id);
                    html = html.replace('company_name', list[i].company_name);
                    html = html.replace('company_address', list[i].company_address);
                    html = html.replace('所属类型', list[i].type_ownership);
                    html = html.replace('type_ownership', list[i].main_business);
                    html = html.replace('certificate_id', list[i].certificate_id);
                    html = html.replace('strategic_focus', list[i].strategic_focus);
                    html = html.replace('listed_unlisted', list[i].listed_unlisted);
                    html = html.replace('ten_shareholders', list[i].ten_shareholders);
                    html = html.replace('introduction_controller_id', list[i].introduction_controller_id );
                    html = html.replace('company_ranking', list[i].company_ranking);
                    html = html.replace('business_license', list[i].business_license);
                    html = html.replace('exequatur', list[i].exequatur);
                    html = html.replace('product_name', list[i].product_name);
                    html = html.replace('certificate_no', list[i].certificate_no);
                    html = html.replace('user_name', list[i].user_name);

                    $("#table").append(html);
                }
            } else {
                alert("获取数据失败！" + json.message + "！");
            }
        }
    })
})
</script>
