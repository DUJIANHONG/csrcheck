<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>
<table style="border: black solid;width: 100%;height:200px;text-align: center" border="1px">
    <tr>
        <th>主键id</th>
        <th>公司名称</th>
        <th>公司地址</th>
        <th>所属类型</th>
        <th>主营业务</th>
        <th>在售产品编号</th>
        <th>战略重点</th>
        <th>前十大股东</th>
        <th>公司实际控制人编号</th>
        <th>专利数量</th>
        <th>公司排名</th>
    </tr>
    <tr>
        <td id="id"></td>
        <td id="name"></td>
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>
    </tr>
</table>
<div id="address-list">

</div>
</body>
<script src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        alert("000");
        f();
    })
function f() {
    $.ajax({
        "url":"/company/companylist",
        "type":"get",
        "dataType":"json",
        "success":function(json) {
            if (json.state == 2000) {
                let list = json.data;
                console.log("count=" + list.length);
                for (let i = 0; i < list.length; i++) {
                    console.log(list[i].company_name);
                    let html = '<tr>'
                        + '<td>#{company_name}</td>'
                        + '<td>#{company_address}</td>'
                        + '<td>#{type_ownership}</td>'
                        + '</tr>';

                    html = html.replace('#{company_name}', list[i].company_name);
                    html = html.replace('#{company_address}', list[i].company_address);
                    html = html.replace('#{type_ownership}', list[i].type_ownership);

                    $("#address-list").append(html);
                }
            } else {
                alert("获取收货地址数据失败！" + json.message + "！");
            }
        }
    });

}
</script>
</html>
