<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻详情</title>
    <style>
        a{
            text-decoration: none;
        }
        a:hover{
            color: cornflowerblue;
        }
        a{
            color: #2b303a;
        }
        .box2{
            width: 500px;
            margin: 0 auto;
        }
        .box3{
            width: 500px;
            margin: 0 auto;
            margin-top: 50px;
        }
        h4{
            color: #1b6d85;
        }
        span{
            color: #0d8ddb;
        }
    </style>
    <link href="../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
</head>
<body>
<div><i class="fa fa-mail-reply" aria-hidden="true" style="color: #1c84c6"></i><a href="#" onclick="javascript :history.back(-1);">返回</a></div>
<div id="box">
</div>
<script src="../js/jquery.min.js"></script>
<script>
    $.ajax({
        type:"get",
        url:"/news/byidnews/"+window.location.search.split("id=")[1],
        dataType:"json",
        success:function (data) {
                let html="<div class='box2'>"
                    +"<h1>news_title</h1>"
                    +"<h4>subheading</h4>"
                    +"<span>news_name</span><span>position</span>|<span>date</span></div>"
                    +"<div class='box3'>&nbsp;&nbsp;&nbsp;&nbsp;news_content</div>"
                html=html.replace("news_content",data.data.news_content)
                html=html.replace("news_title",data.data.news_title)
                html=html.replace("subheading",data.data.subheading)
                html=html.replace("news_content",data.data.news_content)
                html=html.replace("news_name",data.data.news_name)
                html=html.replace("position",data.data.position)
                html=html.replace("date",data.data.date)
                $("#box").append(html);
            }

    })
</script>
</body>
</html>
