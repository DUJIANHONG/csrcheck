<html>
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="../css/font-awesome.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/iCheck/custom.css" />
    <link rel="stylesheet" href="../css/cropper.css" />
    <link rel="stylesheet" href="../css/gg-bootdo.css" />

    <link href="../css/plugins/toastr/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">
    <!--summernote css -->

<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">股东名称：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择股东名称--" name="investor_id" id="investor_id"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择股东名称--</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">股东类型：</label>
                            <div class="col-sm-8">
                                <div class="radio i-checks">
                                    <label class="radio-inline">
                                        <input type="radio" name="type" value="1" />公司
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="type" value="2"/>个人
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">变更后：</label>
                            <div class="col-sm-8">
                                <input id="ratio_after" name="ratio_after" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">变更前：</label>
                            <div class="col-sm-8">
                                <input id="ratio_before" name="ratio_before" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">持股变化（股）：</label>
                            <div class="col-sm-8">
                                <input id="share_change" name="share_change" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">增减情况：</label>
                            <div class="col-sm-8">
                                <input id="increase_decrease" name="increase_decrease" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">变更时间：</label>
                            <div class="col-sm-8">
                                <input id="change_time" name="change_time" autocomplete="off" class="form-control" type="date" placeholder="格式：yyyy-MM-dd" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="button" class="btn btn-primary" id="save">提交</button>
                                <button type="reset" class="btn btn-group">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.min.js" ></script>
<script type="text/javascript" src="../js/bootstrap.min.js" ></script>

<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>

<script src="../js/plugins/validate/messages_zh.min.js"></script>

<script src="../js/plugins/jqTreeGrid/jquery.treegrid.min.js"></script>
<script src="../js/plugins/jqTreeGrid/jquery.treegrid.extension.js"></script>

<script src="../js/plugins/chosen/chosen.jquery.js"></script>

</body>
</html>
