<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="../css/font-awesome.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/iCheck/custom.css" />
    <link rel="stylesheet" href="../css/cropper.css" />
    <link rel="stylesheet" href="../css/gg-bootdo.css" />
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/plugins/toastr/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../css/plugins/toastr/jsTree/style.min.css" rel="stylesheet">
    <link href="../css/plugins/toastr/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">
    <!--summernote css -->
    <link href="../css/plugins/toastr/summernote/summernote-0.8.8.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/plugins/toastr/chosen/chosen.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司名称：</label>
                            <div class="col-sm-8">
                                <input id="company_name" name="company_name" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司地址：</label>
                            <div class="col-sm-8">
                                <input id="company_address" name="company_address" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属类型：</label>
                            <div class="col-sm-8">
                                <input id="type_ownership" name="type_ownership" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">主营业务：</label>
                            <div class="col-sm-8">
                                <input id="main_business" name="main_business" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">战略重点：</label>
                            <div class="col-sm-8">
                                <input id="strategic_focus" name="strategic_focus" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">上市/未上市：</label>
                            <div class="col-sm-8">
                                <div class="radio i-checks">
                                    <label class="radio-inline">
                                        <input type="radio" name="listed_unlisted" value="1" />上市
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="listed_unlisted" value="2"/>未上市
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">前十大股东：</label>
                            <div class="col-sm-8">
                                <input id="ten_shareholders" name="ten_shareholders" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司实际控制人：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择公司实际控制人--" name="introduction_controller_id" id="introduction_controller_id"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择公司实际控制人--</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">生产范围：</label>
                            <div class="col-sm-8">
                                <input id="production" name="production" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">受管辖机构：</label>
                            <div class="col-sm-8">
                                <input id="organization" name="organization" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司排名：</label>
                            <div class="col-sm-8">
                                <input id="company_ranking" name="company_ranking" class="form-control" type="text" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="button" class="btn btn-primary" id="save">提交</button>
                                <button type="reset" class="btn btn-group">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.min.js" ></script>
<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
<script type="text/javascript" src="../js/icheck.min.js"></script>
<script type="text/javascript" src="../js/cropper.min.js"></script>

<script src="../js/plugins/jqTreeGrid/jquery.treegrid.min.js"></script>
<script src="../js/plugins/jqTreeGrid/jquery.treegrid.extension.js"></script>
<script src="../js/plugins/jqTreeGrid/jquery.treegrid.bootstrap3.js"></script>
<script src="../js/plugins/chosen/chosen.jquery.js"></script>
<script src="../js/plugins/layer/layer.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/content.js?v=1.0.0"></script>
<!--summernote-->
<script src="../js/plugins/summernote/summernote.js"></script>
<script src="../js/plugins/summernote/summernote-zh-CN.min.js"></script>
<script src="../js/ajax-util.js"></script>
</body>
</html>
