<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input type="hidden" name="id" id="id"/>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">药品名称：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择药品名称--" name="product_id" id="product_id"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择药品名称--</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">登记号：</label>
                            <div class="col-sm-8">
                                <input id="record_number" name="record_number" class="form-control" type="text" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">适应症：</label>
                            <div class="col-sm-8">
                                <input id="adaptation_disease" name="adaptation_disease" class="form-control" type="text" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">登记日期：</label>
                            <div class="col-sm-8">
                                <!--<input id="record_date" name="record_date" class="form-control layui-input"  placeholder="年-月-日">-->
                                <input id="record_date" name="record_date" class="form-control" type="date"placeholder="年-月-日">
                                <!--<input id="record_date" name="record_date" class="form-control" type="date" required>-->
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="button" class="btn btn-primary" id="update">更新</button>
                                <button type="reset" class="btn btn-group">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
