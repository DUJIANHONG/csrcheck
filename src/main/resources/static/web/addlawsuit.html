<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/font-awesome.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/iCheck/custom.css" />
    <link rel="stylesheet" href="../css/cropper.css" />
    <link rel="stylesheet" href="../css/gg-bootdo.css" />
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/plugins/toastr/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../css/plugins/toastr/jsTree/style.min.css" rel="stylesheet">
    <link href="../css/plugins/toastr/jqTreeGrid/jquery.treegrid.css" rel="stylesheet">
    <!--summernote css -->
    <link href="../css/plugins/toastr/summernote/summernote-0.8.8.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/plugins/toastr/chosen/chosen.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <style>
        .fa-calendar{
            position: absolute;
            right: 20px;
            top: -0.5px;
            margin-top: 5px;
            cursor: pointer;
            font-size: 20px;
            color: #1E9FFF;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属企业：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择所属企业--" name="company_id" id="company_id"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择所属企业--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">原告：</label>
                            <div class="col-sm-8">
                                <input id="plaintiffs" name="plaintiffs" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">法院：</label>
                            <div class="col-sm-8">
                                <input id="court" name="court" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">案由：</label>
                            <div class="col-sm-8">
                                <input id="casereason" name="casereason" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">原文链接地址：</label>
                            <div class="col-sm-8">
                                <input id="url" name="url" class="form-control"  type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发布时间：</label>
                            <div class="col-sm-8">
                                <input id="submittime" name="submittime" class="form-control" placeholder="年-月-日" required>
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">案号：</label>
                            <div class="col-sm-8">
                                <input id="caseno" name="caseno" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input id="title" name="title" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">摘要：</label>
                            <div class="col-sm-8">
                                <input id="abstracts" name="abstracts" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">药企通显示url：</label>
                            <div class="col-sm-8">
                                <input id="lawsuitUrl" name="lawsuitUrl" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">案件类型：</label>
                            <div class="col-sm-8">
                                <input id="casetype" name="casetype" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文书类型：</label>
                            <div class="col-sm-8">
                                <input id="doctype" name="doctype" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">代理人：</label>
                            <div class="col-sm-8">
                                <input id="agent" name="agent" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">第三人：</label>
                            <div class="col-sm-8">
                                <input id="thirdParties" name="thirdParties" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">被告：</label>
                            <div class="col-sm-8">
                                <input id="defendants" name="defendants" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="button" class="btn btn-primary" id="save">提交</button>
                                <button type="reset" class="btn btn-group">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../laydate/laydate.js" ></script>
<script type="text/javascript" src="../js/jquery.min.js" ></script>
<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
<script type="text/javascript" src="../js/icheck.min.js"></script>
<script type="text/javascript" src="../js/cropper.min.js"></script>

<script type="text/javascript" src="../js/distpicker.data.min.js"></script>
<script type="text/javascript" src="../js/distpicker.min.js"></script>


<!--校验插件-->
<script src="../js/jquery.validate.min.js"></script>
<script src="../js/jquery.validate.extend.js"></script>
<script src="../js/messages_zh.min.js"></script>
<script src="../js/addlawsuit.js"></script>

<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../js/plugins/validate/messages_zh.min.js"></script>
<script src="../js/plugins/jsTree/jstree.min.js"></script>
<script src="../js/plugins/jqTreeGrid/jquery.treegrid.min.js"></script>
<script src="../js/plugins/jqTreeGrid/jquery.treegrid.extension.js"></script>
<script src="../js/plugins/jqTreeGrid/jquery.treegrid.bootstrap3.js"></script>
<script src="../js/plugins/chosen/chosen.jquery.js"></script>
<script src="../js/plugins/layer/layer.js"></script>
<script src="../js/content.js?v=1.0.0"></script>
<!--summernote-->
<script src="../js/plugins/summernote/summernote.js"></script>
<script src="../js/plugins/summernote/summernote-zh-CN.min.js"></script>
<script src="../js/ajax-util.js"></script>
</body>
</html>
