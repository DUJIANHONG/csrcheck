<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/font-awesome.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/iCheck/custom.css" />
    <link rel="stylesheet" href="../css/cropper.css" />
    <link rel="stylesheet" href="../css/gg-bootdo.css" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="--选择类别--" name="type" id="type"
                                        class="form-control chosen-select" tabindex="2" required>
                                    <option value="">--选择类别--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input id="title" name="title" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">内容：</label>
                            <div class="col-sm-8">
                                <textarea id="content" name="content" class="form-control" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">附件：</label>
                            <div class="col-sm-8">
                                <input id="files" name="files" class="form-control" type="file">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">接收人：</label>
                            <div class="col-sm-8">
                                <input id="userIds" name="userIds" class="hidden">
                                <input id="userNames" name="userNames" class="form-control"
                                       type="text" onclick="openUser()"
                                       readonly="readonly" placeholder="接收人">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">立即发布：</label>
                            <div class="switch  col-sm-1">
                                <div class="onoffswitch">
                                    <input id="status" name="status" checked="" type="checkbox"
                                           value="1" class="onoffswitch-checkbox"> <label
                                        class="onoffswitch-label" for="status"> <span
                                        class="onoffswitch-inner"></span> <span
                                        class="onoffswitch-switch"></span>
                                </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注信息：</label>
                            <div class="col-sm-8">
                                <textarea id="remarks" name="remarks" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.min.js" ></script>
<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
<script type="text/javascript" src="../js/icheck.min.js"></script>
<script type="text/javascript" src="../js/cropper.min.js"></script>

<script type="text/javascript" src="../js/distpicker.data.min.js"></script>
<script type="text/javascript" src="../js/distpicker.min.js"></script>
<script type="text/javascript" src="../js/gg-bootdo.js "></script>

<!--校验插件-->
<script src="../js/jquery.validate.min.js"></script>
<script src="../js/jquery.validate.extend.js"></script>
<script src="../js/messages_zh.min.js"></script>
<script src="../js/add.js"></script>
</body>
</html>
