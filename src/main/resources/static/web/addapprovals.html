<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加产品批文</title>
    <link rel="stylesheet" href="../layui/dist/css/layui.css"  media="all">
</head>
<body>
<div style="margin:  0 auto">
    <form class="layui-form" id="approvalsfrom">
        <div class="layui-form-item">
            <label class="layui-form-label">批文编号</label>
            <div class="layui-input-block">
                <input type="text" name="approval_num" required  lay-verify="required" placeholder="请输入批文编号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品名称</label>
            <div class="layui-input-block">
                <select name="product_id" lay-verify="required">
                    <option value="">--请选择--</option>
                    <option value="0">北京</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">批文号</label>
            <div class="layui-input-block">
                <input type="text" name="approval_no" required  lay-verify="required" placeholder="请输入批文号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">准字名称</label>
            <div class="layui-input-block">
                <select name="approved_by" lay-verify="required">
                    <option value="">--请选择--</option>
                    <option value="0"></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="../layui/dist/layui.all.js" charset="utf-8"></script>
<script>
    //Demo

        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
</script>
</body>
</html>
