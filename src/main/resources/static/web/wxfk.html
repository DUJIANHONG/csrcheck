    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../css/font-awesome.min.css" rel="stylesheet">

    <!-- iCheck -->
    <link href="../css/green.css" rel="stylesheet">

    <link href="../css/jqvmap.min.css" rel="stylesheet"/>

<body style="background-color: #3E5367">

<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>
                    小程序反馈信息
                </h2>
                <h5 style="padding-left:150px"><a href="javascript:location.reload();"><i class="fa fa-refresh" aria-hidden="true"></i></i></a></h5>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_content">
                <p class="text-muted font-13 m-b-30"></p>
                <div id="datatable-responsive_wrapper"
                     class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">
                        <div class="col-sm-12">
                                <table id="datatable-responsive"
                                       class=" table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                       role="grid" aria-describedby="datatable-responsive_info"
                                       style="width: 100%;">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0"
                                            aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                            aria-label="First name: activate to sort column descending"
                                            aria-sort="ascending">序号
                                        </th>
                                        <th class="sorting_asc" tabindex="0"
                                            aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                            aria-label="First name: activate to sort column descending"
                                            aria-sort="ascending">反馈内容
                                        </th>
                                        <th class="sorting_asc" tabindex="0"
                                            aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                            aria-label="First name: activate to sort column descending"
                                            aria-sort="ascending">联系方式
                                        </th>
                                        <th class="sorting_asc" tabindex="0"
                                            aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                            aria-label="First name: activate to sort column descending"
                                            aria-sort="ascending">反馈日期
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody"></tbody>
                                </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="../js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../js/fastclick.js"></script>
<!-- NProgress -->
<script src="../js/nprogress.js"></script>
<!-- jQuery custom content scroller -->
<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
<!-- Custom Theme Scripts -->
<script src="../js/dropzone.js"></script>
<!--<script src="js/rollpage.js"></script>-->
<script src="../js/jquery.min.js"></script>
<script src="../js/rollpage.js"></script>
<script>
    $(function () {
        $.ajax({
            "type":"get",
            "url":"/feeedback/list",
            "dataType":"json",
            "success":function (data) {
                if(data.state==2000){
                    var list=data.data
                    console.log(list.length)
                    for (let i = 0; i <list.length ; i++) {
                        let html = "<tr role='row' class='odd'>" +
                            "<td tabindex=\"0\" class=\"sorting_1\">#{id}</td>" +
                            "<td>#{content}</td>" +
                            "<td>#{information}</td>" +
                            "<td>#{commitdata}</td>" +
                            "</tr>";
                        html=html.replace(/#{id}/g,list[i].id);
                        html=html.replace(/#{content}/g,list[i].content);
                        html=html.replace(/#{information}/g,list[i].information);
                        html=html.replace(/#{commitdata}/g,list[i].commitdata);
                        $("#tbody").append(html);
                    }
                }
            }
        })
    })
</script>
</body>
</html>
